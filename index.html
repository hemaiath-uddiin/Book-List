<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> Book List</title>
   
  </head>
  <body>
       <!--  navbar--> 
   
       <!--navbar end-->
           <div class="container"> 
                <article class="mt-4"> 
                   <h1 class="mb-4 shadow text-center"> Add Book List</h1>
                </article>
            <div class="row"> 
                    <div class="col-lg-12"> 
                      <form>
                        <div class="form-group row">
                          <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm">Title</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control form-control" id="Title" placeholder="Title">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="colFormLabel" class="col-sm-2 col-form-label">Author</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Author" id="author">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" > Fiction</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control form-control"placeholder="Fiction" id="fiction">
                          </div>
                        </div>
                
                      
                        
                      </form>
                      <input type="submit" value="Add Book" class="table btn- btn-primary shadow"  id="btn">
                   
                      <table class="table table-bordered table-dark table-hover"> 

                        <thead> 
                           <tr> 
                             <th>Title</th>
                             <th>Author</th>
                             <th>Fiction</th>
                           </tr>
                        </thead>
                         <tbody id="bookList"> 

                         </tbody>
                        </table>
                    </div>
                 
              </div>
           </div>

    <!-- Optional JavaScript    -->
    <!--typed js-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    
    <script src="app.js"></script>
         
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
 
 
  </body>
</html>
